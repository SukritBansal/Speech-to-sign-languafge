{% extends 'base.html' %}
{% load static %}
<style>
  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
  }

  @media (min-width: 1025px) {
    .h-custom-2 {
      height: 100%;
    }
  }
</style>
{% block content %}

<section class="vh-1000">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i
            class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
            style="color: #709085"
          ></i>
          <span class="h1 fw-bold mb-0">Sign Up</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form style="width: 23rem" method="POST">
            {% csrf_token %}
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Register
            </h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">First Name </label>
              <input
                type="text"
                id="form2Example18"
                name="firstname"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Last Name</label>
              <input
                type="text"
                id="form2Example18"
                name="lastname"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18"
                >Email address</label
              >
              <input
                type="email"
                id="form2Example18"
                name="email"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Username</label>
              <input
                type="text"
                id="form2Example18"
                name="username"
                class="form-control form-control-lg"
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input
                type="password"
                id="form2Example28"
                name="password"
                class="form-control form-control-lg"
              />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28"
                >Confirm Password</label
              >
              <input
                type="password"
                id="form2Example28"
                name="cpassword"
                class="form-control form-control-lg"
              />
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        {% comment %} <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        /> {% endcomment %}
        <video  class="w-100 vh-200" style="object-fit: contain; object-position: left" autoplay loop>
        <source src= "{% static 'Hello.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</section>

{% comment %}
<div class="form-style">
  <h1>Sign Up</h1>
  <form class="site-form" action="." method="post">
    {% csrf_token %} {{ form }}
    <br /><br />
    <input class="submit" type="submit" value="Sign Up" />
  </form>
</div>
{% endcomment %} {% comment %}
<script type="text/javascript">
  document.getElementsByTagName("span")[0].innerHTML = "";
  document.getElementsByTagName("span")[1].innerHTML = "";
</script>
{% endcomment %} {% endblock %}
